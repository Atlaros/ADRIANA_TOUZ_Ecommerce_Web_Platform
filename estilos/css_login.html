<style>
    /* Ocultar elementos de Streamlit */
    .stApp > header {visibility: hidden;}
    .stApp > footer {visibility: hidden;}
    #MainMenu {visibility: hidden;}
    .stDeployButton {display: none;}
    .stToolbar {display: none;}

    /* Fondo con gradiente elegante usando la paleta tierra */
    .stApp {
        background: linear-gradient(135deg, #CC7722 0%, #E2725B 100%); /* Ocre y Terracota */
        min-height: 100vh;
    }
    [data-testid="stSidebarCollapsedControl"] {
        visibility: hidden;
    }
    [data-testid="stHeader"] {
        display: none;
    }
    [data-testid="stSidebar"] {
        display: none;
    }
    /* Contenedor principal */
    .main-container {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
    }

    [data-testid="stMainBlockContainer"] {
        padding-top: 3rem;
        padding-bottom: 2rem;
        padding-left: 1rem;
        padding-right: 1rem;
    }

    /* Tarjeta de login */
    .login-card {
        background: rgba(245, 245, 220, 0.95); /* Beige con transparencia */
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 60px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(93, 64, 55, 0.1); /* Sombra con marrón oscuro */
        text-align: center;
        border: 1px solid rgba(210, 180, 140, 0.2); /* Arena con transparencia */
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Logo y título */
    .brand-logo {
        font-size: 2.5rem;
        font-weight: 300;
        color: #5D4037; /* Texto Principal - Marrón oscuro */
        margin-bottom: 10px;
        letter-spacing: 3px;
        font-family: 'Playfair Display', serif;
    }

    .brand-subtitle {
        font-size: 0.9rem;
        color: #8D6E63; /* Texto Secundario - Marrón medio */
        margin-bottom: 40px;
        font-weight: 300;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* Mensaje de bienvenida */
    .welcome-message {
        font-size: 1.1rem;
        color: #5D4037; /* Texto Principal - Marrón oscuro */
        margin-bottom: 30px;
        font-weight: 400;
        line-height: 1.6;
    }

    /* Botón de Google */
    .google-login-btn {
        background: #F5F5DC; /* Beige */
        border: 2px solid #D2B48C; /* Arena */
        border-radius: 50px;
        padding: 15px 30px;
        width: 100%;
        font-size: 1rem;
        font-weight: 500;
        color: #5D4037; /* Texto Principal - Marrón oscuro */
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-decoration: none;
        margin-bottom: 20px;
    }

    .google-login-btn:hover {
        background: #D2B48C; /* Arena */
        border-color: #CC7722; /* Ocre */
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(204, 119, 34, 0.2); /* Sombra con Ocre */
    }

    .google-icon {
        width: 20px;
        height: 20px;
    }

    /* Texto legal */
    .legal-text {
        font-size: 0.75rem;
        color: #8D6E63; /* Texto Secundario - Marrón medio */
        line-height: 1.5;
        margin-top: 20px;
    }

    .legal-text a {
        color: #CC7722; /* Ocre */
        text-decoration: none;
    }

    .legal-text a:hover {
        text-decoration: underline;
        color: #E2725B; /* Terracota */
    }

    /* Decoración */
    .decoration-line {
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, #CC7722, #E2725B); /* Ocre y Terracota */
        margin: 20px auto;
        border-radius: 2px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .login-card {
            padding: 40px 30px;
            margin: 20px;
        }

        .brand-logo {
            font-size: 2rem;
        }
    }
